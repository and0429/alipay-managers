<!DOCTYPE html>
<style type="text/css">
.box.box-bordered .box-content {
	height: 400px;
}

.box-content-height {
	height: 400px;
}

.box.box-bordered {
	border-width: 1px;
}

.disinfo {
	width: 100%;
	height: 100%;
	padding: 25px;
	margin-left: 25px;
}

table th {
	width: 20px;
	color: #00ACEC;
	font-size: 15px;
}

.ztree li span.button.ico_docu {
	margin-right: 2px;
	background-position: -149px -27px;
	vertical-align: top;
}
</style>
<div class='container-fluid'>
	<div class='row-fluid' id='content-wrapper'>
		<div class='span12'>
			<div class='row-fluid'>
				<div class='span12'>
					<div class='page-header'>
						<h1 class='pull-left'>
							<i class='icon-table'></i> <span>分销商管理</span>
						</h1>
					</div>
				</div>
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span5 box bordered-box blue-border' style='margin-bottom: 0;'>
				<div class='box-header blue-background'>
					<div class='title'>
						<i class="fa fa-th-list fa-fw"></i>分销商列表
					</div>
				</div>

				<div class='box-content deptTree-height box-content-height'>
					<div class="departTree">
						<div id="deprTreeDiv" class='scrollable' data-scrollable-height='500'>
							<ul id="distributorTree" class="ztree"></ul>
						</div>
					</div>
				</div>
			</div>

			<div class='span7 box bordered-box blue-border' style='margin-bottom: 0;'>
				<div class='row-fluid' style="margin-bottom: 20px;">
					<div class='span12 box box-bordered box-nomargin'>
						<div class='box-header blue-background'>
							<div class='title'>
								<i class="fa fa-comment fa-fw"></i>分销商信息
							</div>
						</div>
						<div class='box-content'>
							<table border="0" class='disinfo'>
								<tr>
									<th align="right"><span>父级分销商：</span></th>
									<td><span id='distributorinfo'></span></td>
								</tr>
								<tr>
									<th align="right"><span>分销商名称：</span></th>
									<td><span id='nameinfo'></span></td>
								</tr>
								<tr>
									<th align="right"><span>分销商负责人：</span></th>
									<td><span id='managerinfo'></span></td>
								</tr>
								<tr>
									<th align="right"><span>联系电话：</span></th>
									<td><span id='telinfo'></span></td>
								</tr>
								<tr>
									<th align="right"><span>联系地址：</span></th>
									<td><span id='addrinfo'></span></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- add department modal -->
	<div class="modal fade hide" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<i class="fa fa-plus-square"></i>
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
				<div class="modal-body">
					<form class="form form-horizontal" method="post" id='distributorForm'>
						<div class='control-group margin-T30'>
							<label class='control-label'> 父级分销商 </label>
							<div class='controls'>
								<input class='span3' type="text" id="parentDis" disabled="disabled" style="color: #767171;" />
							</div>
						</div>
						<div class='control-group margin-T30'>
							<label class='control-label'> 分销商名称 </label>
							<div class='controls'>
								<input class='span3' type="text" id='name' name="name" maxlength="20" required="required" />
							</div>
						</div>
						<div class='control-group margin-T30'>
							<label class='control-label'>分销商负责人</label>
							<div class='controls'>
								<input class='span3' type="text" id='manager' name="manager" maxlength="5" required="required" />
							</div>
						</div>
						<div class='control-group margin-T30'>
							<label class='control-label'>联系电话</label>
							<div class='controls'>
								<input class='span3' type="text" id='tel' name="tel" maxlength="20" required="required" />
							</div>
						</div>
						<div class='control-group margin-T30'>
							<label class='control-label'>联系地址</label>
							<div class='controls'>
								<input class='span3' type="text" id='addr' name="addr" maxlength="50" required="required" />
							</div>
						</div>
						<input type="hidden" name='pId' id='pid'> <input type="hidden" name='id' id='id'>
					</form>
					<div>
						<span id="inputError" style="color: #FF0000"></span>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class='btn btn-info' data-dismiss="modal">取消</button>
					<button type="button" class='btn btn-primary' id="saveBtn">确认</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../js/distributor.js"></script>

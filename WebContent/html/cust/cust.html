<!DOCTYPE html>

<style type="text/css">
.box {
	margin-bottom: 5px;
}

.box .box-header.box-header-small {
	line-height: 13px;
}

.myselect {
	width: 265px;
}

.box-content-height {
	height: 604px;
}

.ztree li span.button.ico_docu {
	margin-right: 2px;
	background-position: -149px -27px;
	vertical-align: top;
}
</style>

<div class='container-fluid'>
	<div class='row-fluid' id='content-wrapper'>
		<div class='span12'>
			<div class='row-fluid'>
				<div class='span12'>
					<div class='page-header'>
						<h1 class='pull-left'>
							<i class='icon-table'></i> <span>商户管理</span>
						</h1>
					</div>
				</div>
			</div>
			<div class='row-fluid'>
				<div class='span3 box bordered-box blue-border' style='margin-bottom: 0;'>
					<div class='box-header blue-background'>
						<div class='title'>
							<i class="fa fa-th-list fa-fw"></i>分销商列表
						</div>
						<div class='actions'></div>
					</div>

					<div class='box-content box-content-height' id="userMsgGroupListId">
						<div class="departTree">
							<div id="deprTreeDiv" class='scrollable' data-scrollable-height='500'>
								<ul id="distributorTree" class="ztree"></ul>
							</div>
						</div>
					</div>
				</div>

				<div class='span9 box bordered-box blue-border' style='margin-bottom: 0;'>
					<div class='row-fluid'></div>
					<div class="switch_box" id="c1">
						<div class='row-fluid front_box' id="p1">
							<div class='span12 box bordered-box blue-border' style='margin-bottom: 0;'>
								<div class='box-header blue-background'>
									<div class='title' id="carMessage" perid='all'>
										<i class='fa fa-group'></i>商户信息
									</div>
								</div>
								<div class='box-content box-no-padding'>
									<div class='responsive-table'>
										<div class='scrollable-area' id="userInfoAll">
											<table class='table show-data-table table-hover' style='margin-bottom: 0;'>
												<thead>
													<tr>
														<th>所属分销商</th>
														<th>名称</th>
														<th>地址</th>
														<th>负责人</th>
														<th>联系电话</th>
														<th>操作</th>
													</tr>
												</thead>
												<tbody>
													<!-- table content -->
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- add department modal -->
	<div class="modal fade hide" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<i class="fa fa-plus-square"></i>
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
				<div class="modal-body">
					<form class="form form-horizontal" method="post" id='custForm'>
						<div class='control-group margin-T30'>
							<label class='control-label'>父级分销商 </label>
							<div class='controls' id='distributor'></div>
						</div>
						<div class='control-group margin-T30'>
							<label class='control-label'>名称</label>
							<div class='controls'>
								<input class='span3' type="text" id='name' name="name" maxlength="20" required="required" />
							</div>
						</div>
						<div class='control-group margin-T30'>
							<label class='control-label'>商户负责人</label>
							<div class='controls'>
								<input class='span3' type="text" id='manager' name="manager" maxlength="5" required="required" />
							</div>
						</div>
						<div class='control-group margin-T30'>
							<label class='control-label'>联系电话</label>
							<div class='controls'>
								<input class='span3' type="text" id='tel' name="tel" maxlength="20" required="required" />
							</div>
						</div>
						<div class='control-group margin-T30'>
							<label class='control-label'>联系地址</label>
							<div class='controls'>
								<input class='span3' type="text" id='addr' name="addr" maxlength="50" required="required" />
							</div>
						</div>
						<input type="hidden" name='id' id='id'>
					</form>
					<div>
						<span id="inputError" style="color: #FF0000"></span>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class='btn btn-info' data-dismiss="modal">取消</button>
					<button type="button" class='btn btn-primary' id="saveBtn">确认</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../js/cust.js"></script>

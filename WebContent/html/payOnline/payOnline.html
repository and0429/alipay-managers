<!DOCTYPE html>

<style type="text/css">
.box {
	margin-bottom: 5px;
}

.box-content-height {
	height: 550px;
}

.box .box-header.box-header-small {
	line-height: 13px;
}

.myselect {
	width: 100%;
}

.selectGoods {
	width: 80%;
	margin-left: 10%;
	margin-right: 10%;
}

.total {
	font-size: 18px;
	width: 30%;
	float: left;
	margin: 16px;
}

#totalValue {
	color: #f00;
}

div#notice {
	padding-top: 30px;
	color: #f00;
	font-size: 16px;
}
</style>

<div class='container-fluid'>
	<div class='row-fluid' id='content-wrapper'>
		<div class='span12'>
			<div class='row-fluid'>
				<div class='span12'>
					<div class='page-header'>
						<h1 class='pull-left'>
							<i class='icon-table'></i> <span>在线支付</span>
						</h1>
					</div>
				</div>
			</div>
			<div class='row-fluid'>
				<div class='span4 box bordered-box blue-border' style='margin-bottom: 0;'>
					<div class='box-header blue-background'>
						<div class='title'>
							<i class="fa fa-th-list fa-fw"></i>选择商品
						</div>
						<div class='actions'></div>
					</div>
					<div class='box-content box-content-height'>
						<div class='selectGoods'>
							<form id='payForm'>
								<div class='control-group margin-T30'>
									<label class='control-label'>商品类别</label>
									<div class='controls'>
										<select id='categorySelect' name='category' class='myselect'>
										</select>
									</div>
								</div>
								<!-- 								<div class='control-group margin-T30'>
									<label class='control-label'>支付方式</label>
									<div class='controls'>
										<select id='payType' name='payType' class='myselect'>
											<option value='支付宝'>支付宝</option>
											<option value='现金'>现金</option>
										</select>
									</div>
								</div> -->
								<div class='control-group margin-T30'>
									<label class='control-label'>金额</label>
									<div class='controls'>
										<input type="search" required="required" placeholder="请输入金额" name="amount" id='amount' style="width: 95%">
									</div>
								</div>
								<input type="text" style="display: none;" />
							</form>
							<button class='btn btn-warning btn-large' style="margin-left: 35%;" id='save2Table'>添加</button>
							<div id='notice'>
								<span>注：单击条目可以取消</span>
							</div>
						</div>
					</div>
				</div>
				<div class='span8 box bordered-box blue-border' style='margin-bottom: 0;'>
					<div class='row-fluid'></div>
					<div class="switch_box" id="c1">
						<div class='row-fluid front_box' id="p1">
							<div class='span12 box bordered-box blue-border' style='margin-bottom: 0;'>
								<div class='box-header blue-background'>
									<div class='title' id="carMessage" perid='all'>
										<i class='fa fa-group'></i>商品条目
									</div>
								</div>
								<div class='box-content box-no-padding'>
									<div class='responsive-table'>
										<div class='scrollable-area' id="userInfoAll">
											<table class='table show-data-table table-hover' style='margin-bottom: 0;'>
												<thead>
													<tr>
														<th>商品类别</th>
														<!-- 	<th>支付方式</th> -->
														<th>金额</th>
													</tr>
												</thead>
												<tbody>
													<!-- table content -->
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade hide" id="QRCodeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<i class="fa fa-plus-square"></i>
					<h4 class="modal-title">支付二维码</h4>
				</div>
				<div class="modal-body">
					<div style="width: 250px; margin: 0px auto; font-size: 20px;">
						支付金额:&emsp;<span style="color: red; font-size: 25px" id='total4paypage'></span>&emsp;元
					</div>
					<hr/>
					<div id='successMessage'></div>
				</div>
				<div class="modal-footer">
					<button type="button" class='btn btn-info' data-dismiss="modal">取消</button>
					<!-- <button type="button" class='btn btn-primary' id="saveBtn">确认</button> -->
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../js/payOnline.js"></script>

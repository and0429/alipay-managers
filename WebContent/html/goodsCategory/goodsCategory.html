<!DOCTYPE html>
<div class='container-fluid'>
	<div class='row-fluid' id='content-wrapper'>
		<div class='span12'>
			<div class='row-fluid'>
				<div class='span12'>
					<div class='page-header'>
						<h1 class='pull-left'>
							<i class='icon-table'></i> <span>商品类别</span>
						</h1>
						<div class='pull-right'>
							<ul class='breadcrumb'>
								<li><a href="index.html"><i class='icon-bar-chart'></i> </a></li>
								<li class='separator'><i class='icon-angle-right'></i>
								<li class='active'>商品类别</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class='row-fluid'>
				<div class='span12 box bordered-box blue-border' style='margin-bottom: 0;'>
					<div class='box-header blue-background'>
						<div class='title'>商品类别</div>
						<div class='actions'></div>
					</div>
					<div class='box-content box-no-padding'>
						<div class='responsive-table'>
							<div class='scrollable-area'>
								<table class='table show-data-table table-hover' style='margin-bottom: 0;' id="goodsCategoryTable">
									<thead>
										<tr>
											<th>名称</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<!-- table content -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr class='hr-double' />


	<!-- update loginer modal -->
	<div class="modal fade hide" id="goodsCategory" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<i class="fa fa-plus-square"></i>
					<h4 class="modal-title" id="myModalLabel">新增商品类别</h4>
				</div>
				<div class="modal-body">
					<form class="form form-horizontal" method="post" id='goodsCategoryForm' action="../goodsCategory/add.do">
						<div class='control-group margin-T30'>
							<label class='control-label'>类别名称</label>
							<div class='controls'>
								<input class='span3' type="text" id='name' name="name" maxlength="10" required="required" />
							</div>
						</div>
					</form>
				</div>
				<div>
					<span id="inputError" style="color: #FF0000"></span>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class='btn btn-info' data-dismiss="modal">取消</button>
				<button type="button" class='btn btn-primary' id="saveBtn">确认</button>
			</div>
		</div>
	</div>


</div>

<script type="text/javascript" src="../js/goodsCategory.js"></script>

<!DOCTYPE html>
<div class='container-fluid'>
	<div class='row-fluid' id='content-wrapper'>
		<div class='span12'>
			<div class='row-fluid'>
				<div class='span12'>
					<div class='page-header'>
						<h1 class='pull-left'>
							<i class='icon-table'></i> <span>销售明细</span>
						</h1>
						<div class='pull-right'>
							<ul class='breadcrumb'>
								<li><a href="index.html"><i class='icon-bar-chart'></i> </a></li>
								<li class='separator'><i class='icon-angle-right'></i>
								<li class='active'>销售明细</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class='row-fluid'>
				<div class='span12 box bordered-box blue-border' style='margin-bottom: 0;'>
					<div class='box-header blue-background'>
						<div class='title'>销售明细</div>
						<div class='actions'></div>
					</div>
					<div class='box-content box-no-padding'>
						<div class='responsive-table'>
							<div class='scrollable-area'>
								<table class='table show-data-table table-hover' style='margin-bottom: 0;' id="sellDetailTable">
									<thead>
										<tr>
											<th>订单号</th>
											<th>金额</th>
											<th>支付日期</th>
											<th>支付方式</th>
											<th>状态</th>
											<th>操作员</th>
											<th>退款金额</th>
											<th>退款时间</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<!-- table content -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr class='hr-double' />

	<!-- modal -->
	<div class="modal fade hide" id="refundModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<i class="fa fa-plus-square"></i>
					<h4 class="modal-title" id="myModalLabel">退款</h4>
				</div>
				<div class="modal-body">
					<div class='control-group margin-T30'>
						<label class='control-label'>退款金额</label>
						<div class='controls'>
							<input class='span3' type="text" id='refundtotal' maxlength="10" required="required" /> <input type="hidden" id='tradeNo'> <input type="hidden" id='amount'>
						</div>
					</div>
					<div>
						<span id="inputError" style="color: #FF0000"></span>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class='btn btn-info' data-dismiss="modal">取消</button>
					<button type="button" class='btn btn-primary' id="saveBtn">确认</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../js/sellDetail.js"></script>
